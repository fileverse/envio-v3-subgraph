enum AppEventType {
  Mint
  AddedCollaborator
  RegisteredCollaboratorKeys
  RemovedCollaboratorKeys
  RemovedCollaborator
  AddedFile
  EditedFile
  DeletedFile
  OwnershipTransferStarted
  OwnershipTransferred
  UpdatedAppMetadata
}

type AppEvent {
  id: String!
  by: String! # address
  appAddress: String! # address
  registryAddress: String! # address
  tokenId: BigInt!
  metadataIPFSHash: String # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: String!
  eventType: AppEventType! # string
  owner: String! # address
}

type CollaboratorEvent {
  id: String!
  account: String! # address
  did: String # string
  by: String! # address
  appAddress: String! # address
  registryAddress: String! # address
  tokenId: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: String!
  eventType: AppEventType! # string
}

type FileEvent {
  id: String!
  appFileId: String! # string
  rawAppFileId: String # string
  fileId: BigInt! # uint256
  metadataIPFSHash: String! # string
  contentIPFSHash: String! # string
  gateIPFSHash: String # string
  by: String! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: String!
  fileType: String! # string
  eventType: AppEventType! # string
  appAddress: String! # address
  registryAddress: String! # address
  tokenId: BigInt!
}

type App {
  id: String!
  appAddress: String! # address
  registryAddress: String! # address
  tokenId: BigInt!
  metadataIPFSHash: String # string
  owner: String! # address
  by: String! # address
  lastTransactionHash: String!
  lastTransactionBlockNumber: BigInt!
  lastTransactionBlockTimestamp: BigInt!
}

type Collaborator {
  id: String!
  account: String! # address
  did: String # string
  by: String! # address
  isDeleted: Boolean!
  deletedBy: String # address
  lastTransactionHash: String!
  lastTransactionBlockNumber: BigInt!
  lastTransactionBlockTimestamp: BigInt!
  appAddress: String! # address
  registryAddress: String! # address
  tokenId: BigInt!
}

type File {
  id: String!
  fileId: BigInt! # uint256
  appFileId: String! # string
  rawAppFileId: String! # string
  metadataIPFSHash: String! # string
  contentIPFSHash: String! # string
  gateIPFSHash: String # string
  fileType: String! # string
  appAddress: String! # address
  registryAddress: String! # address
  tokenId: BigInt!
  by: String! # address
  editedBy: String! # address
  isDeleted: Boolean!
  lastTransactionHash: String!
  lastTransactionBlockNumber: BigInt!
  lastTransactionBlockTimestamp: BigInt!
}
